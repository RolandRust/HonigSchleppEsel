[env:esp32dev]
platform = espressif32
monitor_speed = 115200
board = esp32dev
framework = arduino
lib_deps = 
	moononournation/GFX Library for Arduino@^1.4.7
	olikraus/U8g2@^2.35.20
	madhephaestus/ESP32Servo@^3.0.5
